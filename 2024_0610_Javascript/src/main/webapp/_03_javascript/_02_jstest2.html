<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	#disp{
		width: 250px;
		height: 300px;
		background: black;
		color: white;
		padding: 50px;
	}

</style>
<script type="text/javascript">

	const regular_number = /^[2-9]{1}$/;
	
	function show_gugudan() {
		
		let dan = document.getElementById("dan").value; // 주요 함수는 외우기 document.getElementById()
		
		// 2~9사이값인지 검사(정규식)
		if(regular_number.test(dan) == false) {
			alert("2이상 9이하의 숫자를 입력하세요");
			document.getElementById("dan").value = "";
			document.getElementById("dan").focus();	// 입력포커스
			return; // 함수 종료
		}
		
		// backticks(`)
		// -> 사용목적 : String templete : ${ 변수 }
		let html = `<h3>★${dan}단 보기☆</h3>`;
		// 백틱 사용안하면...
//		let html = "<h3>" + dan + "단 보기</h3>";
		
		
		// 자바와 형식은 비슷하나, 변수 선언 주위!
		for(let i=1; i<=9; i++) {
			html  += `${dan} x ${i} = ${dan * i}<br>`;
			// html += (dan + " x " + i + " = " + dan*i + "<br>");
		}
		
		// id=disp인 div에 html 넣는다
		document.getElementById("disp").innerHTML = html;
	}

</script>

</head>
<body>
 단:	<input id="dan">
   	<input type="button" value="결과보기" onclick="show_gugudan();">
   	<hr>
   	
   	<div id="disp">여기에 결과 출력</div>
</body>
</html>
