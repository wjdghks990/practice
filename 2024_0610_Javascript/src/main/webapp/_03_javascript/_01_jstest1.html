<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	// 정규표현식
	// ^ : 시작하는 값
	// $ : 끝나는 값
	const regular_number = /^[0-9]{1,6}$/; // []안에는 범위 작성 {}안에는 자릿수 표기
	const devide_number = /^[1-9]{1,6}$/;

	function plus() {
		// alert('더해줘?');
		// 2개의 입력값 읽어오기
		// id=su1 Element에서 value값을 얻어온다
		let su1 = document.getElementById("su1").value;
		let su2 = document.getElementById("su2").value;
		
		// regular_number pattern과 일치하면 true 아니면 false
		if( regular_number.test(su1) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su1").value = "";
			document.getElementById("su1").focus();	// 입력포커스
			return; // 함수 종료
		} 
		
		if( regular_number.test(su2) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su2").value = "";
			document.getElementById("su2").focus();	// 입력포커스
			return; // 함수 종료
		} 
		
		// 읽어온 값을 연산한다
		// 방법1) 문자열 -> 정수 parseInt("문자열")
		let result = parseInt(su1) + parseInt(su2);
		
//		alert(parseInt("aaaa"));
		// 방법2) 문자열 -> 정수 Number("문자열")
//		let result = Number(su1) + Number(su2);
		// 결과값을 id=result인 Element에 넣는다
		document.getElementById("result").value = result;
	} // plus() - end
	
	function minus() {
		let su1 = document.getElementById("su1").value;
		let su2 = document.getElementById("su2").value;
		
		if( regular_number.test(su1) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su1").value = "";
			document.getElementById("su1").focus();	// 입력포커스
			return; // 함수 종료
		} 
		
		if( regular_number.test(su2) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su2").value = "";
			document.getElementById("su2").focus();	// 입력포커스
			return; // 함수 종료
		}
		
		let result = parseInt(su1) - parseInt(su2);
		
		document.getElementById("result").value = result;
	} // minus() - end
	
	function multiply() {
		let su1 = document.getElementById("su1").value;
		let su2 = document.getElementById("su2").value;
		
		if( regular_number.test(su1) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su1").value = "";
			document.getElementById("su1").focus();	// 입력포커스
			return; // 함수 종료
		} 
		
		if( regular_number.test(su2) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su2").value = "";
			document.getElementById("su2").focus();	// 입력포커스
			return; // 함수 종료
		}
		
		let result = parseInt(su1) * parseInt(su2);
		
		document.getElementById("result").value = result;
	} // multiply() - end
	
	function exponential() {
		let su1 = document.getElementById("su1").value;
		let su2 = document.getElementById("su2").value;
		
		if( regular_number.test(su1) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su1").value = "";
			document.getElementById("su1").focus();	// 입력포커스
			return; // 함수 종료
		} 
		
		if( regular_number.test(su2) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su2").value = "";
			document.getElementById("su2").focus();	// 입력포커스
			return; // 함수 종료
		}
		
		let result = parseInt(su1) ** parseInt(su2);
		
		document.getElementById("result").value = result;
	} // exponential() - end
	
	function divide() {
		let su1 = document.getElementById("su1").value;
		let su2 = document.getElementById("su2").value;
		
		if( regular_number.test(su1) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su1").value = "";
			document.getElementById("su1").focus();	// 입력포커스
			return; // 함수 종료
		} 
		
		if( regular_number.test(su2) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su2").value = "";
			document.getElementById("su2").focus();	// 입력포커스
			return; // 함수 종료
		}
		
		if( devide_number.test(su2) == false ) {
			alert("0으로는 나눌 수 없습니다.");
			document.getElementById("su2").value = "";
			document.getElementById("su2").focus();	// 입력포커스
			return; // 함수 종료
		}
		
		let result = parseInt(su1) / parseInt(su2);
		
		document.getElementById("result").value = result;
	} // divide() - end
	
	function remain() {
		let su1 = document.getElementById("su1").value;
		let su2 = document.getElementById("su2").value;
		
		if( regular_number.test(su1) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su1").value = "";
			document.getElementById("su1").focus();	// 입력포커스
			return; // 함수 종료
		} 
		
		if( regular_number.test(su2) == false ) {
			alert("6자리 이하의 숫자만 입력하세요.");
			document.getElementById("su2").value = "";
			document.getElementById("su2").focus();	// 입력포커스
			return; // 함수 종료
		}
		
		if( devide_number.test(su2) == false ) {
			alert("0은 나머지연산에 활용할 수 없습니다.");
			document.getElementById("su2").value = "";
			document.getElementById("su2").focus();	// 입력포커스
			return; // 함수 종료
		}
		
		let result = parseInt(su1) % parseInt(su2);
		
		document.getElementById("result").value = result;
	} // remain() - end
	
</script>

</head>
<body>
수1:<input id="su1"> <br>
수2:<input id="su2"> <br>
<input type="button" value="+" onclick="plus();"> 
<input type="button" value="-" onclick="minus();"> 
<input type="button" value="*" onclick="multiply();"> 
<input type="button" value="**" onclick="exponential();"> 
<input type="button" value="/" onclick="divide();"> 
<input type="button" value="%" onclick="remain();"> <br>

결과:<input id="result">
</body>
</html>
